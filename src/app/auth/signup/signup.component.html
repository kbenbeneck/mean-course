<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        name="email"
        type="email"
        placeholder="E-Mail Address"
        #emailInput="ngModel"
        required
        email
       >
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>

    </mat-form-field>

    <mat-form-field>
      <input
      matInput
        ngModel
        name="password"
        type="password"
        placeholder="Password"
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button

      color="primary"
      type="submit"

    >Signup</button>
  </form>
</mat-card>
